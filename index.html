<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Memory Game!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <main class = "container-fluid">

            <h1>Memory Game!</h1>
            <p><button id="startGame">Start Game!</button></p>

            <section class = "row">
                <div class = "col-md-4 explain">
                    <p>Click on the tiles and pair the images up. If you get all of them, you win!</p>
                    <section id="topInfo" >
                        <p><span id="elapsed-seconds"></span></p>
                        <p><span id="missed"></span></p>
                        <p><span id="matches"></span></p>
                        <p><span id="remaining"></span></p>
                    </section>
                </div>
                <div id="gameBoard" class = "col-md-7 gameBoard"></div>

            </section>
        </main>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
